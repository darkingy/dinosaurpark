<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공룡 정보</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .info-container {
            background-color: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }
        p {
            margin-bottom: 10px;
            font-size: 16px;
        }
        span {
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="info-container">
        <h1><span th:text="${dinosaur.dinoName}"></span></h1>
        <div class="row">
            <div class="col-md-6">
                <p><span>종:</span> <span th:text="${dinosaur.dinoSpecies}"></span></p>
                <p><span>시대:</span> <span th:text="${dinosaur.dinoEra}"></span></p>
                <p><span>분류:</span> <span th:text="${dinosaur.dinoType}"></span></p>
                <p><span>특징:</span> <span th:text="${dinosaur.dinoFeature}"></span></p>
            </div>
            <div class="col-md-6">
                <p><span>크기:</span> <span th:text="${dinosaur.dinoSize}"></span>m</p>
                <p><span>무게:</span> <span th:text="${dinosaur.dinoWeight}"></span>kg</p>
                <p><span>위험 레벨:</span> <span th:text="${dinosaur.dinoDangerLevel}"></span></p>
                <p><span>건강 정보:</span> <span th:text="${dinosaur.dinoHealthStatus}"></span></p>
            </div>
        </div>
    </div>
</div>
<!-- 이전 페이지로 돌아가는 버튼 -->
<div class="container mt-3">
    <a href="/dinosaurs" class="btn btn-secondary">이전 페이지로 돌아가기</a>
</div>
</body>
</html>
