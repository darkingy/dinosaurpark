<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>직원 정보</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
<h3>이름: <span th:text="${employee.empName}"></span></h3>
직책: <span th:text="${employee.empPosition}"></span><br> 
부서: <span th:text="${employee.empDepart}"></span><br>
이메일: <span th:text="${employee.empEmail}"></span><br>
전화번호: <span th:text="${employee.empPhone}"></span><br>
주소: <span th:text="${employee.empAddress}"></span><br>
생일: <span th:text="${employee.empBirth}"></span><br>
경력: <span th:text="${employee.empWorkYear}"></span>년차
</body>
</head>
</html>
