<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dinosaur Park</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h1 class="text-center mb-4">Dinosaur Park</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="dinosaur : ${dinosaurs}">
                <td th:text="${dinosaur.name}">Default name</td>
                <td th:text="${dinosaur.type}">Default type</td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>
