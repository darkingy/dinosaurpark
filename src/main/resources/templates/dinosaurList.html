<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공룡 리스트</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>공룡 리스트</h1>
<ul>
    <li th:each="dinosaur : ${dinosaurs}">
        <a th:href="@{/dinosaurs/details/{id}(id=${dinosaur.id})}" th:text="${dinosaur.dinoName}"></a>
    </li>
</ul>
</body>
</html>
