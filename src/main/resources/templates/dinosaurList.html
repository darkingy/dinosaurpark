<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>공룡들</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>공룡 리스트</h1>
<ul>
    <li th:each="dinosaur : ${dinosaurs}">
        <span th:text="${dinosaur.dinoName}">이름</span>,
        <span th:text="${dinosaur.dinoSpecies}">종</span>,
        <span th:text="${dinosaur.dinoEra}">서식지</span>,
        <span th:text="${dinosaur.dinoType}">타입</span>,
        <span th:text="${dinosaur.dinoFeature}">특징</span>,
        크기: <span th:text="${dinosaur.dinoSize}">크기</span>,
        무게: <span th:text="${dinosaur.dinoWeight}">무게</span>,
        위험 레벨: <span th:text="${dinosaur.dinoDangerLevel}">위험 레벨</span>,
        건강 정보: <span th:text="${dinosaur.dinoHealthStatus}">건강 정보</span>
    </li>
</ul>
</body>
</html>
