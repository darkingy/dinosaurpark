<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>직원 리스트</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<h1>직원 리스트</h1>
<table class="table">
    <thead>
    <tr>
        <th>번호</th>
        <th>이름</th>
        <th>직책</th>
        <th>부서</th>
        <th>이메일</th>
        <th>전화번호</th>
        <th>주소</th>
        <th>생년월일</th>
        <th>근무연수</th>
    </tr>
    </thead>
    <tbody>
    <!-- 각 직원에 대해 반복문 수행 -->
    <tr th:each="employee : ${employees}">
        <td th:text="${employee.id}">번호</td>
        <td><a th:href="@{/employees/details/{id}(id=${employee.id})}" th:text="${employee.empName}">이름</a></td>
        <td th:text="${employee.empPosition}">직책</td>
        <td th:text="${employee.empDepart}">부서</td>
        <td th:text="${employee.empEmail}">이메일</td>
        <td th:text="${employee.empPhone}">전화번호</td>
        <td th:text="${employee.empAddress}">주소</td>
        <td th:text="${employee.empBirth}">생년월일</td>
        <td th:text="${employee.empWorkYear}">근무연수</td>
    </tr>
    </tbody>
</table>
</body>
</html>
